

<section>

    <ul *ngFor="let product of productsSearch;  index as i">

        <app-product-card (click)="goToProduct(i.toString())"  
        [nombre]="product.name"
        [quantit]="product.quantity" 
        (nombreSalida)="addProducts($event)">
        </app-product-card>

    </ul>

</section>
